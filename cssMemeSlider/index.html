<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssMemeSlider/style.css">
    <title>CssMemeSlider</title>

</head>
<body>
    <div class="main">
        <div class="slider">
            <div class="slider-all">
                <img class="slider-all-img" src="img/meme1.jpg" alt="meme1">
                <img class="slider-all-img" src="img/meme2.jpg" alt="meme2">
                <img class="slider-all-img" src="img/meme3.jpg" alt="meme3">
                <img class="slider-all-img" src="img/meme4.jpg" alt="meme4">
            </div>
        </div>
        <div class="footer">
            <div class="footer-meme-text">То самое чувство</div>
            <div class="footer-navigation">
                <div class="footer-navigation-button" onclick="(function() { ChangeSlide(0);})()">
                    <div class="footer-navigation-button-circle circle"></div>
                </div>
                <div class="footer-navigation-button" onclick="(function() { ChangeSlide(1);})()">
                    <div class="footer-navigation-button-circle circle"></div>
                </div>
                <div class="footer-navigation-button" onclick="(function() { ChangeSlide(2);})()">
                    <div class="footer-navigation-button-circle circle"></div>
                </div>
                <div class="footer-navigation-button" onclick="(function() { ChangeSlide(3);})()">
                    <div class="footer-navigation-button-circle circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/cssMemeSlider/index.js"></script>
</body>
</html>
